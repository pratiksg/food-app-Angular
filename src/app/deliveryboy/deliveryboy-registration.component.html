            <div class="form-group">
                <label for="name">Name</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="name" placeholder="Enter name" required

                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                        <div [hidden]="!name.hasError('required')">Name is required</div>
                        <div [hidden]="!name.hasError('pattern')">Only alphabetsallowed</div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="name">Email</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="email" placeholder="Enter email" required
                        [(ngModel)]="deliveryboy.email" name="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                        #email="ngModel">
                    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                        <div [hidden]="!email.hasError('required')">Email is required</div>
                        <div [hidden]="!email.hasError('pattern')">Email format should be
                            <small><b>joe@abc.com</b></small>
                        </div>
                    </div>
                </div>
            </div>
    
    
            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="col-sm-12">
                    <input type="password" class="form-control" id="password" placeholder="Enter Password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        [(ngModel)]="deliveryboy.password" name="password" required="required" />
                </div>
            </div>
    
    
            <div class="form-group">
                <label class="form-label">Contact</label>
                <div class="col-sm-12">
                    <input type="number" class="form-control" id="number"
                        title="Enter Mobile number starting with a number between 6-9 and length should be 10"
                        placeholder="Enter Mobile Number" [(ngModel)]="deliveryboy.contact" name="Contact"
                        required="required" />
                </div>
            </div>
